<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">
    <!-- <link href="../style/variables.css" rel="stylesheet">
    <link href="../style/globals.css" rel="stylesheet">
    <link href="../style/general.css" rel="stylesheet">
    <link href="../style/profile.css" rel="stylesheet"> -->

    <title>Document</title>
</head>
<body class="page">
  <div class="page__content">
    <header class="header page__section">
        <h1 class="header__logo">
            <a href="index.html" class="logo__link">Time Master</a>
        </h1>
        <div class="header__login">
            <p class="header__username">{{ .Username}}</p>
        </div>
        <nav class="header__menu">
            <ul class="header__links-list">
              <li>
                  <a href="./index.html" class="header__links-list-item">About</a>
              </li>
            </ul>
        </nav>
    </header>
    <main class="content page__section">
        <section class="projects">
            <div class="projects__manage">
                <button type="button" class="manage-button projects__add-project">add</button>
                <form name="get_pdf_report_form">
                  <button type="submit" name="submitButton" class="manage-button projects__get-pdf-report">download</button>
                </form>
            </div>
            <div class="projects__list">
            <!-- -->
                <!-- Карточки с проектами-->
            </div>
        </section>
    </main>
    <footer class="footer page__section">
      <p class="footer__copyright">©Time Master</p>
  </footer>
  </div>

  <template id="card-project-template">
    <div class="card project-card" data-project-id="">
      <div class="card__manage project-card__manage">
        <button type="button" class="card__delete-button"></button>
        <button type="button" class="card__change-button"></button>
      </div>
      <a class="project-card__link" href="">
        <div class="card__information project-card__information">
          <h3 class="card__title project-card__title"></h3>
          <div class="card__description-block">
            <p class="card__description project-card__description"></p>
          </div>
        </div>
      </a>
    </div>
  </template>

  <div class="popup popup_type_add-project popup_is-animated">
    <div class="popup__content">
        <h2 class="popup__title">Add project</h2>
        <form name="add_project" class="form popup__add-project" data-project-id="">
            <label for="add-project-form__title">Project title</label>
            <input type="text" name="name" id="add-project-form__title-input" class="popup__input popup__title-input" required placeholder="tilte">
            <label for="add-project-form__description">Project description</label>
            <input type="text" name="description" id="add-project-form__description-input" class="popup__input popup__description-input" required placeholder="description">
            <button type="submit" name="submitButton" class="popup__submit-button">Add</button>
        </form>
    </div>
  </div>
  <div class="popup popup_type_change-project popup_is-animated">
    <div class="popup__content">
        <h2 class="popup__title">Change project</h2>
        <form name="change_project" class="form popup__change-project popup__change-project" data-project-id="">
            <label for="change-project-form__title">Project title</label>
            <input type="text" name="name" id="change-project-form__title-input" class="popup__input popup__title-input" required placeholder="tilte">
            <label for="change-project-form__description">Project description</label>
            <input type="text" name="description" id="change-project-form__description-input" class="popup__input popup__description-input" required placeholder="description">
            <button type="submit" name="submitButton" class="popup__submit-button">Change</button>
        </form>
    </div>
  </div>
  <div class="popup popup_type_delete popup_is-animated">
    <div class="popup__content">
      <h2 class="popup__title">Are you shure?</h2>
        <form name="delete_project" class="form popup__delete-project">
          <button type="submit" name="submitButton" class="popup__submit-button">Delete</button>
        </form>
    </div>
  </div>
</body>
</html>
